{% extends 'blog/base.html' %}

{% block content %}
    {% for billet in billets %}
        <div class="billet">
            <div class="date">
                {{ billet.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=billet.pk %}">{{ billet.title }}</a></h2>
            <p>{{ billet.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
